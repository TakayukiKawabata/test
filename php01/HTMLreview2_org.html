<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>HTML復習(2)</title>
</head>
<body>
<hr>
<h1>フォーム</h1>
<hr>
<form onSubmit="alert('送信ボタンが押されました！');">
  <h2>ボタン系</h2>
  <ul>
    <li>
      <input type="button" value="テキストのボタン">
    </li>
    <li>
      <input type="image" src="kcg.jpg" alt="kcg">
      画像のボタン
    </li>
    <li>
      <input type="submit" value="フォーム送信用ボタン">
    </li>
    <li>
      <input type="reset" value="入力リセット用ボタン">
    </li>
  </ul>
  <h2>選択系</h2>
  <ul>
    <li>ラジオボタン：
      <input type="radio" name="radio" value="R">洛北校
      <input type="radio" name="radio" value="K">鴨川校
      <input type="radio" name="radio" value="E">京都駅前校
    </li>
    <li>チェックボックス：
      <input type="checkbox" name="check" value="R">洛北校
      <input type="checkbox" name="check" value="K">鴨川校
      <input type="checkbox" name="check" value="E">京都駅前校
    </li>
    <li>プルダウンメニュー：
      <select>
        <option value="R">洛北校</option>
        <option value="K">鴨川校</option>
        <option value="E">京都駅前校</option>
      </select>
    </li>
    <li>選択リスト：
      <select size="3" multiple> 
        <option value="R">洛北校</option>
        <option value="K">鴨川校</option>
        <option value="E">京都駅前校</option>
      </select>
    </li>
  </ul>
  <h2>テキスト入力</h2>
  <ul>
    <li>１行入力：
      <input type="text" size="30">
    </li>
    <li>複数行入力：
      <textarea rows="4" cols="30">
入力のデフォルト値を書いておきました。
      </textarea>
    </li>
  </ul>
</form>
</body>
</html>
